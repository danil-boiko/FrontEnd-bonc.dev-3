<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12	col-md-6 col-lg-6">
				<div class="title-1">
					<h2>Готовые задачи</h1>
				</div>

				<div id="new-task"></div>
				<div id="new-task"></div>
				

			</div>
			<div class="col-xs-12 col-sm-12	col-md-6 col-lg-6">
				<div class="title-2">
					<h2>Активные задачи</h1>
						<button type="button" class="btn-create" data-toggle="modal" data-target="#createModal">
							Создать задачу
						</button>
				</div>
			</div>

			<div id="parentId"></div>


		</div>
	</div>
	</div>




	<!--Модальное окно создания задачи-->

	<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Создание задачи</h5>
				</div>
				<div class="modal-body">
					<label for="task-name">Задача</label>
					<input type="text" class="form-control" id="task-name" placeholder="Введи название">
					<label class="gr" for="task-desc">Описание задачи</label>
					<input type="text" class="form-control" id="task-desc" placeholder="Введи описание">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" onclick="addQuestion()">Save changes</button>
				</div>
			</div>
		</div>
	</div>
